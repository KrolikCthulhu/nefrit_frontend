@if (categories$ | async; as categories) { @for (category of categories; track
category.id; let i = $index) {
<a [routerLink]="'/catalog/' + category.slug">
    <app-section-card
        [title]="category.name"
        [imageUrl]="category.image"
        [underlineColor]="i | color"
    ></app-section-card>
</a>
} }
